<body>


<h1>sendlnbroadcast</h1>

<p>
Broadcasts the data.
</p>

<pre class="macro-syntax">
sendlnbroadcast &lt;data1&gt; &lt;data2&gt;....
</pre>

<h2>Remarks</h2>

<p>
Causes Tera Term to broadcast characters followed by a new-line character to the host.<br>
Format of &lt;data&gt; is the same as the "<a href="sendbroadcast.html">sendbroadcast</a>" command.
</p>

<h2>Example</h2>

<pre class="macro-example">
sendlnbroadcast 'timpani' 'flute' 'piccolo'
</pre>

</body>
</html>
