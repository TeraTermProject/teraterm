<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>filewrite</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="../../style.css" type="text/css">
</head>

<body>


<h1>filewrite</h1>

<p>
Writes a data to the file.
</p>

<pre class="macro-syntax">
filewrite &lt;file handle&gt; &lt;data&gt;
</pre>

<h2>Remarks</h2>

<p>
Writes &lt;data&gt; to the file specified by &lt;file handle&gt;.<br />
<!--&lt;data&gt; が文字列型の場合、文字列を書き込む。<br />
&lt;data&gt; が整数型の場合は、その値の下位バイト(0-255)を ASCII コードとみなし、その文字を書き込む。-->
</p>

<h2>Example</h2>

<pre class="macro-example">
filewrite fhandle '---------cut here---------'#13#10
</pre>

</body>
</html>
