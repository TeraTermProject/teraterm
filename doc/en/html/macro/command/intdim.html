<h1>intdim</h1>

<p>
Declare integer array variable.
</p>

<pre class="macro-syntax">
intdim &lt;array size&gt;
</pre>

<h2>Remarks</h2>

<p>
<!--

-->
</p>

<h2>Example</h2>

<pre class="macro-example">
intdim fibonacci 20
fibonacci[0] = 0
fibonacci[1] = 1
for i 2 19
        fibonacci[i] = fibonacci[i-2] + fibonacci[i-1]
next

msg = ""
for i 0 19
        sprintf2 msg "%d, " fibonacci[i]
next

messagebox msg "result"
</pre>

</body>
