<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Edit host list</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Edit host list</h1>

    <dl>

      <dt>Add</dt>
      <dd>
        Add editing line to top of the history.
      </dd>

      <dt>Up</dt>
      <dd>
        Move up one selection in the history.
      </dd>

      <dt>Remove</dt>
      <dd>
        Remove the history selection and move edit.
      </dd>

      <dt>Down</dt>
      <dd>
        Move down one selection in the history.
      </dd>

    </dl>
  </body>
</html>
