<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>[FontSize] メニュー</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>[FontSize] メニュー</h1>
    <p>
      <a href="../usage/change_fontsize.html">登録</a>されたフォントサイズのリストが表示されます。<br>
      項目が選択されると、その内容に従って VT ウィンドウのフォントサイズが変更されます。
    </p>

    <dl>
      <dt>Increase</dt>
      <dd>フォントサイズを一段階大きくします。</dd>

      <dt>Decrease</dt>
      <dd>フォントサイズを一段階小さくします。</dd>
    </dl>

    <h2 id="notes">注</h2>
    <ul>
      <li>TTXChangeFontSize プラグインを入れた時のみ使用できます。</li>
      <li>メニュー項目が登録されていない状態では、[FontSize] メニューは表示されません。使用する為には<a href="../usage/change_fontsize.html">メニュー項目を登録</a>する必要があります。
    </ul>

  </body>
</html>
