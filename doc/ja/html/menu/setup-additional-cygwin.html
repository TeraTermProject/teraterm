    <h1>Additional settings / "Cygwin" タブ ([Setup] メニュー)</h1>

    <dl>
      <dt id="CygwinDirectory">Cygwin install path</dt>
      <dd>
	Cygwin のインストール先を指定します。
      </dd>

      <dt id="CygTerm">CygTerm</dt>
      <dd>
	CygTerm の設定をします。各項目の意味については、<a href="../setup/cygterm.html">CygTerm+ 設定ファイル</a> を参照してください。
	<p>注: version 4.88以前のバージョンでは設定後に自動でcygterm.cfgを更新していましたが、version 4.89以降では自動での更新を行わないようになりました。<br>
	  <em>cygterm.cfgを更新するためには Setup - Save Setup を行う必要があります。</em>
	</p>
      </dd>
    </dl>
