<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>SSH SCP ([File] メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>SSH SCP ([File] メニュー)</h1>

    SCP プロトコルでファイルを転送します。

    <h2 id="send">送信</h2>
    <dl>
      <dt>From:</dt>
      <dd>
        送信するファイル
      </dd>

      <dt>TO:</dt>
      <dd>
        送信先を指定します。<br>
        空白の場合はホームディレクトリになります。<br>
        注意："~" は送信先の OS やシェルによって使えないことがあります。
      </dd>

      <dt>送信ボタン</dt>
      <dd>
        送信を開始
      </dd>
    </dl>

    <h3>See also</h3>
    <ul>
      <li><a href="../usage/mouse.html#scp">droped action</a></li>
    </ul>

    <h2 id="receive">受信</h2>
    <dl>
      <dt>From:</dt>
      <dd>
        受信するファイル
      </dd>

      <dt>TO:</dt>
      <dd>
        保存先を指定します。<br>
        ダウンロードフォルダ、またはダウンロードファイルを指定できます。<br>
        空白の場合は "<a href="../setup/folder.html#FileDir">ファイル転送</a>" の設定が使用されます。<br>
      </dd>

      <dt>受信ボタン</dt>
      <dd>
        受信を開始
      </dd>
    </dl>

  </body>
</html>
