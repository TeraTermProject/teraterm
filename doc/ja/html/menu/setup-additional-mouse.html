<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>Additional settings / "Mouse" タブ ([Setup] メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Additional settings / "Mouse" タブ ([Setup] メニュー)</h1>

    <dl>
      <dt id="EnableClickableUrl">Enable clickable URL</dt>
      <dd>
	URL をダブルクリックしたときにブラウザを起動する機能を有効にします。
      </dd>

      <dt id="MouseWheelScrollLine">Mouse wheel scroll line</dt>
      <dd>
	マウスホイールによるスクロール行数を設定します。
      </dd>
	  </dl>
  </body>
</html>
