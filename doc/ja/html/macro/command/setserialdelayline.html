<h1>setserialdelayline</h1>

<p>
シリアルポートの送信待ち時間(1行ごと)を設定する。<em>
(バージョン5.5.0以降)</em>
</p>

<h2>形式</h2>

<pre class="macro-syntax">
setserialdelayline &lt;delay&gt;
</pre>

<h2>パラメータ</h2>

<dl>
	<dt class="macro">整数値 &lt;delay&gt;</dt>
	<dd>送信待ち時間(1行ごと)。単位はミリ秒。</dd>
</dl>

<h2>解説</h2>

<p>
シリアルポートの送信待ち時間(1行ごと)を &lt;delay&gt; [ms] に変更します。
</p>

<h2>例</h2>

<pre class="macro-example">
setserialdelayline 50
</pre>
