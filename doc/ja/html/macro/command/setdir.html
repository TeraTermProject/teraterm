<h1>setdir</h1>

<p>
MACRO の現在のディレクトリを変更する。
</p>

<pre class="macro-syntax">
setdir &lt;dir&gt;
</pre>

<h2>解説</h2>

<p>
MACRO の現在のディレクトリを &lt;dir&gt; に変更する。
</p>

<p>
ファイル操作コマンド(fileopen 等)で指定されるファイル名はMACRO の現在のディレクトリを基準にする。
</p>

<h2>例</h2>

<pre class="macro-example">
setdir 'c:\'
</pre>
