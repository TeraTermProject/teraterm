<h1>getipv4addr</h1>

<p>
自端末のIPv4アドレスを取得する。
</p>

<pre class="macro-syntax">
getipv4addr &lt;string array&gt;
</pre>

<h2>パラメータ</h2>

<dl>
	<dt class="macro">配列 &lt;string array&gt;</dt>
	<dd>IPアドレスを格納する文字型配列。</dd>
</dl>

<h2>返り値</h2>

<dl>
	<dt class="macro">システム変数 &lt;result&gt;</dt>
	<dd>IPアドレスの個数が格納される。<br>
	    IPアドレスが存在しない場合、0が格納される。</dd>
	
</dl>

<h2>例</h2>

<pre class="macro-example">
strdim ipaddr 10

getipv4addr ipaddr
N = result - 1
for i 0 N
	messagebox ipaddr[i] "IPv4 address"
next
</pre>
