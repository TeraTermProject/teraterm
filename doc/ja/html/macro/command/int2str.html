<body>


<h1>int2str</h1>

<p>
整数値を文字列に変換する。
</p>

<pre class="macro-syntax">
int2str &lt;strvar&gt; &lt;integer value&gt;
</pre>

<h2>解説</h2>

<p>
整数値 &lt;integer value&gt; を10進表現の文字列に変換して文字列型変数 &lt;strvar&gt; に代入する。
</p>

<h2>例</h2>

<pre class="macro-example">
; valstrに '123' を代入
int2str valstr 123
</pre>

</body>
</html>
