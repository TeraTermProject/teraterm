<body>


<h1>dirname</h1>

<p>
パス名からディレクトリ名を得る。
</p>

<pre class="macro-syntax">
dirname &lt;strvar&gt; &lt;path&gt;
</pre>

<h2>解説</h2>

<p>
パス名 &lt;path&gt; のディレクトリ名部分を &lt;strvar&gt; に格納する。<br>
パス名は文字列として処理しており、実在している必要はない。
</p>

<h2>例</h2>

<pre class="macro-example">
dirname dir 'c:\teraterm\test.txt'
; dir = "c:\teraterm"
dirname dir 'c:\teraterm\'
; dir = "c:"
dirname dir 'c:\teraterm'
; dir = "c:"
</pre>

</body>
</html>
