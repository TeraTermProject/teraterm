<h1>delpassword</h1>

<p>
パスワードを削除する。
</p>

<pre class="macro-syntax">
delpassword &lt;filename&gt; &lt;password name&gt;
</pre>

<h2>解説</h2>

<p>
パスワードファイル &lt;filename&gt; の中にある  &lt;password name&gt; で指定されたパスワードを削除する。<br>
もし  &lt;password name&gt; が空の文字列ならば、パスワードファイルの中にあるすべてのパスワードが削除される。
</p>

<h2>例</h2>

<pre class="macro-example">
delpassword 'password.dat' 'mypassword'
</pre>
