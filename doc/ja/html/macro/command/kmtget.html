<h1>kmtget</h1>

<p>
ファイルを Kermit Get コマンドで受信する。
</p>

<pre class="macro-syntax">
kmtget &lt;filename&gt;
</pre>

<h2>解説</h2>

<p>
ファイル &lt;filename&gt; を Kermit Get コマンドを使用してホストから受信する。<br>
ホストは server 状態でなければならない。 受信が終わるまで次のコマンドは実行されない。<br>
ファイルが正しく転送された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。
</p>

<p>
&lt;filename&gt; が相対パスの時、<a href="../../setup/folder.html#FileDir">ファイル転送用ディレクトリ</a>相対として扱う。
</p>

<h2>例</h2>

<pre class="macro-example">
kmtget'*.*'
</pre>
