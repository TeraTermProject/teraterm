<h1>exit</h1>

<p>
メインファイルへ戻る。
</p>

<pre class="macro-syntax">
exit
</pre>

<h2>解説</h2>

<p>
インクルードファイルから抜け、メインファイルへ戻る。<br>
メインファイルで使用すると、マクロの実行そのものを終了する（endコマンドと等価）。
</p>
