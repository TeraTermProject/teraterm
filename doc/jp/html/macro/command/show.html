<h1>show</h1>

<p>
MACRO ダイアログの表示状態を変更する。
</p>

<pre class="macro-syntax">
show &lt;show flag&gt;
</pre>

<h2>解説</h2>

<p>
&lt;show flag&gt; が0の場合、MACRO を最小化する。<br>
&lt;show flag&gt; が0より大きい場合、MACRO を元の大きさに戻す。<br>
&lt;show flag&gt; が0より小さい場合、MACRO を隠す。
</p>

<h2>例</h2>

<pre class="macro-example">
; MACRO を最小化
show 0

; MACRO を元の大きさに戻す
show 1

; MACRO を隠す
show -1
</pre>
