<h1>setdtr</h1>

<p>
Tera Term で DTR の状態を変更する。
</p>

<pre class="macro-syntax">
setdtr &lt;flag&gt;
</pre>

<h2>解説</h2>

<p>
接続がシリアル接続ではない場合やフロー制御が none でない場合には、このコマンドは何も行わない。
</p>

<p>
もし &lt;flag&gt; が0なら DTR は off になる。<br>
もし &lt;flag&gt; が0以外なら DTR は on になる。
</p>

<h2>例</h2>

<pre class="macro-example">
; DTR on
setdtr 1

; DTR off
setdtr 0
</pre>
