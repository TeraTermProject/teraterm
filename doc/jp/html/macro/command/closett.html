<h1>closett</h1>

<p>
Tera Term を終了させる。
</p>

<pre class="macro-syntax">
closett
</pre>

<h2>解説</h2>

<p>
Tera Term を終了させ、 MACRO は非リンク状態に入る。<br>
非リンク状態では、connect コマンドによって新しい Tera Term ウィンドウを開き、MACRO をそれにリンクさせることができる。
</p>

<h2>例</h2>

<pre class="macro-example">
messagebox 'foo' 'val'
closett
exit
</pre>
