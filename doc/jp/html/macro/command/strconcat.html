</head>

<body>


<h1>strconcat</h1>

<p>
文字列を継ぎ足す。
</p>

<h2>形式</h2>

<pre class="macro-syntax">
strconcat &lt;strvar&gt; &lt;string&gt;
</pre>

<h2>解説</h2>

<p>
文字列変数 &lt;strvar&gt; の文字列値の最後に 文字列 &lt;string&gt; を継ぎ足す。
</p>

<h2>例</h2>

<pre class="macro-example">
filename = 'c:\teraterm\'
strconcat filename 'test.txt'
</pre>

</body>
</html>
