<h1>setmulticastname</h1>

<p>
マルチキャスト送信のための端末識別名を設定する。
</p>

<pre class="macro-syntax">
setmulticastname &lt;multicastname&gt;
</pre>

<h2>解説</h2>

<p>
自身の端末に対して、&lt;multicastname&gt;引数で指定した名前を識別子として設定する。
</p>

<a href="sendmulticast.html">sendmulticast</a>を参照。

</body>
