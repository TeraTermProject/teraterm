<h1>sendlnbroadcast</h1>

<p>
データをブロードキャスト送信する。
</p>

<pre class="macro-syntax">
sendlnbroadcast &lt;data1&gt; &lt;data2&gt;....
</pre>

<h2>解説</h2>

<p>
文字列とそれに続く改行文字をホストへブロードキャスト送信する。<br>
&lt;data&gt; の形式は、<a href="sendbroadcast.html">"sendbroadcast"</a>コマンドと同じ。
</p>

<h2>例</h2>

<pre class="macro-example">
sendlnbroadcast 'timpani' 'flute' 'piccolo'
</pre>

</body>
</html>
