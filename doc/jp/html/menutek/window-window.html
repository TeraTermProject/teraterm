<h1>Window (TEK window [Window] メニュー)</h1>

<p>実行中の Tera Term ウインドウを画面の一番前に表示させたり閉じたりします。</p>

<h2>"Window list" ダイアログボックス</h2>

<dl>

<dt>Window</dt>
<dd>実行中の Tera Term ウインドウのリスト。一つ選択してください。</dd>

<dt>Open</dt>
<dd>選択されたウインドウを画面の一番前に表示させ、そしてこのダイアログボックスを閉じます。</dd>

<dt>Close window</dt>
<dd>選択されたウインドウを閉じます。</dd>

</dl>

</BODY>
</HTML>
