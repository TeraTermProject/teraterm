    <h1>B-Plus ([File] Transfer メニュー)</h1>

      B-Plus プロトコルでファイルを転送します。
    </p>

    <dl>
      <dt>Receive</dt>
      <dd>
	ファイルを受信します。

      </dd>

      <dt><a href="file-transfer-bplus-send.html">Send...</a></dt>

      </dd>
