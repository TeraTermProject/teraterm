    <h1>[Window] メニュー</h1>
    <p>
      実行中の Tera Term ウインドウをこのメニューのリストから選び、
      画面の一番前に表示させます。
      最大で9個のウィンドウがリストに表示されます。
      実行中のウィンドウが9個より多く、リストにないウィンドウを選択したい場合は、
      このメニューの一番下にある Window コマンドを使用してください。
    </p>

    <dl>
      <dt><a href="window-window.html">Window...</a></dt>
      <dd>
	実行中の Tera Term ウインドウを画面の一番前に表示させたり閉じたりします。
      </dd>
    </dl>
